<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição Escolar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: auto;
    }
    h2 {
      font-weight: bold;
      color: #2c3e50;
    }
    .form-label i {
      margin-right: 5px;
      color: #2c3e50;
    }
    .btn-success {
      background-color: #27ae60;
      border: none;
    }
    .btn-danger {
      background-color: #e74c3c;
      border: none;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="form-container">
      <h2 class="text-center mb-4"><i class="fas fa-user-graduate"></i> Formulário Para Matrícula</h2>
      <form>
        <!-- Grupo 1 -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="nome" class="form-label"><i class="fas fa-user"></i> Nome Completo</label>
            <input type="text" class="form-control" id="nome" required>
          </div>
          <div class="col-md-6">
            <label for="dataNascimento" class="form-label"><i class="fas fa-calendar-alt"></i> Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="genero" class="form-label"><i class="fas fa-venus-mars"></i> Gênero</label>
            <select class="form-select" id="genero" required>
              <option value="">Selecione...</option>
              <option>Masculino</option>
              <option>Feminino</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="classe" class="form-label"><i class="fas fa-chalkboard-teacher"></i> Classe</label>
            <select class="form-select" id="classe" required>
              <option value="">Selecione a classe...</option>
              <option>1ª Classe</option>
              <option>2ª Classe</option>
              <option>3ª Classe</option>
              <option>4ª Classe</option>
              <option>5ª Classe</option>
              <option>6ª Classe</option>
              <option>7ª Classe</option>
              <option>8ª Classe</option>
              <option>9ª Classe</option>
              <option>10ª Classe</option>
              <option>11ª Classe</option>
              <option>12ª Classe</option>
              <option>13ª Classe</option>
            </select>
          </div>
        </div>

        <!-- Grupo 2 -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="telefone" class="form-label"><i class="fas fa-phone"></i> Telefone do Encarregado</label>
            <input type="tel" class="form-control" id="telefone" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
            <input type="email" class="form-control" id="email" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="endereco" class="form-label"><i class="fas fa-home"></i> Endereço</label>
            <input type="text" class="form-control" id="endereco" required>
          </div>
          <div class="col-md-4">
            <label for="municipio" class="form-label"><i class="fas fa-city"></i> Município</label>
            <input type="text" class="form-control" id="municipio" required>
          </div>
          <div class="col-md-4">
            <label for="provincia" class="form-label"><i class="fas fa-map-marker-alt"></i> Província</label>
            <input type="text" class="form-control" id="provincia" required>
          </div>
        </div>

        <!-- Grupo 3 - Senha -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="senha" class="form-label"><i class="fas fa-lock"></i> Senha</label>
            <input type="password" class="form-control" id="senha" required>
          </div>
          <div class="col-md-6">
            <label for="confirmarSenha" class="form-label"><i class="fas fa-lock"></i> Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmarSenha" required>
          </div>
        </div>

        <div class="text-center mt-3">
          <p>Já tem cadastro? <a href="index.html" class="text-primary">Clique aqui para fazer login</a>.</p>
        </div>

        <!-- Botões -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-success me-3 px-4"><i class="fas fa-paper-plane"></i> Enviar</button>
          <button type="reset" class="btn btn-danger px-4"><i class="fas fa-times-circle"></i> Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
